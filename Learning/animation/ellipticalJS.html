<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html,
        body {
            background: #37474f;
        }
        
        #ball {
            position: absolute;
            top: 100px;
            left: 200px;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: aquamarine;
            transform: translate(100px, 0);
        }
    </style>
</head>

<body>
    <div id="ball"></div>
    <script>
        ;
        (function round() {
            let startTime = Date.now(),
                duration = 3000,
                ball = document.getElementById('ball'),
                a = 160,
                b = 80;
            requestAnimationFrame(function __update__() {
                let currentTime = Date.now(),
                    p = (currentTime - startTime) / duration,
                    [x, y] = [a * Math.cos(Math.PI * 2 * p),
                              b * Math.sin(Math.PI * 2 * p)]
                ball.style.transform = `translate(${x}px, ${y}px)`;
                requestAnimationFrame(arguments.callee);
            })
        })();
    </script>
</body>

</html>
