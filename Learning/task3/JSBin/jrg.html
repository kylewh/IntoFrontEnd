    <header class="container fl">
        <div id="jrg">
            <span class="css67765e2a116bd8">饥人谷</span>
        </div>
    </header>
    <section class="content">
        <article class="art"><p class="css677d0440716bd8">初见.</br>说来尴尬，早在一个月前知晓饥人谷，不为所动。后渐渐阅读若愚老师知乎上的回答，以及方方老师的专栏，遂有了兴趣。在一个躁通宵未眠躁动的黎明，一跺脚加入了饥人谷。</p></article>
        <article class="art"><p class="css677d4bd0c16bd8">饥不可不择食也.</br>常使饥肠辘辘，若至无人之境，收心入定，虚怀若谷。</br>保持清醒，保持对未知的警惕与好奇，不囫囵纳入，细细甄选，是为日后放肆饕餮。</p></article>
        <article class="art"><p class="css677d564d516bd8">便是当下.</br>不要拖泥又带水不要懒惰又浪费，这就是我的年代</br>星球排成一条线，现在该趁热打铁，我的梦不是未来，就是现在 -《就是现在》</p></article>
    </section>
